apply plugin: 'groovy'
apply plugin: 'maven'

String version = '0.0.4';
String groupId = 'org.shikato.gradle.android.coverage.check';
String artifatId = 'android-coverage-check';

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: 'groovy-all'
    }
    testCompile 'cglib:cglib-nodep:3.1'
}

task javadocJar(type: Jar, dependsOn: groovydoc) {
    from "${buildDir}/docs/groovydoc"
    classifier = 'javadoc'
}

def repo = new File(rootDir, './repository')
uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${repo.absolutePath}"
            pom.version = version
            pom.groupId = groupId
            pom.artifactId = artifatId
        }
    }
}


buildscript{
    dependencies {
        classpath 'org.shikato.gradle.android.coverage.check:android-coverage-check:0.0.3'
    }
    repositories {
        maven { url uri('./repository') }
    }
}

apply plugin: artifatId
